<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-slate-900 my-40">

    <div class="bg-white h-auto  mx-auto flex flex-col p-6 sm:w-11/12 m-2 items-center text-black rounded-2xl ">
        <h2 class="my-5 font-bold text-blue-900 pb-4 text-3xl">Esqueci minha Senha</h2>

        <form id="login-form" class="w-full">
            <div class="text-center block mb-4 w-full">
                <label class="text-black font-medium " for="usuario">Email:</label>
                <input placeholder="usuario@email.com" id="usuario" class="text-center rounded-md bg-gray-300 text-gray-800 font-medium px-3 w-full" type="email" required>
            </div>

            <div class="text-center block mb-4 w-full">
                <label class="text-black font-medium pl-3" for="senha">Telefone:</label>
                <input id="senha" placeholder="(xx) xxxxx-xxxx " class="text-center rounded-md bg-gray-300 text-gray-800 font-medium px-3 w-full" type="tel" required>
            </div>

            <div class="w-full flex items-center justify-between pt-4">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Recuperar Senha</button>
                <a href="#" class="text-blue-500 hover:text-blue-700 transition duration-200">Esqueceu o seu telefone?</a>
            </div>

            <div class="mt-4 text-center text-red-500">
                <p id="message"></p>
            </div>
            
        </form>

    </div>
            
    <script src="script.js"></script>

</body>

</html>
