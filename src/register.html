        <form id="login-form" class="w-full">
            <div class="text-center block mb-4 w-full">

                <input placeholder="usuario@email.com" id="usuario"
                    class="text-center rounded-md bg-gray-300 text-gray-800 font-medium px-3 w-full" type="email"

            </div>

            </div>
            <div class="text-center block mb-4 w-full">
                <label class="text-black font-medium pl-3" for="pwd-reg">Telefone:</label>
                <input id="tel-reg" placeholder="xx xxxxx-xxxx"
                    class="text-center rounded-md bg-gray-300 text-gray-800 font-medium px-3 w-full" type="tel"
                    required>
            </div>

            <div class="mt-4 text-center text-red-500">
                <p id="message"></p>
            </div>

            <div class="w-full flex flex-col items-center pt-4 mt-3">
                <button type="submit-button"
                    class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Cadastrar</button>
            </div>
